<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Ön Yüz -->
            <div class="card-front">
                <div class="bank-name">XXX Bankası</div>
                <div class="credit-card-text">CREDIT CARD</div>
                <div class="chip"></div>
                <div class="card-number">1234 5678 9012 3456</div>
                <div class="card-holder">SERDAR ARICI</div>
                <div class="valid-text">VALID</div>
                <div class="expiry-date">08/28</div>
                <div class="visa-logo">VISA</div>
            </div>
            <!-- Arka Yüz -->
            <div class="card-back">
                <div class="black-strip"></div>
                <div class="cvv-container">
                    <span class="cvv-label">CVV</span>
                    <span class="cvv-code">123</span>
                </div>
                <div class="back-text">
                    XXX Bankası - Bu kart yalnızca yetkili kullanıcı tarafından kullanılabilir.
                </div>
                <div class="credit-card-text-back">CREDIT CARD</div>
            </div>
        </div>
    </div>
  </body>
</html>
