<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Products</h1>
    </header>
    <div class="product-container">
        <div class="product-card">
            <img src="https://st-troy.mncdn.com/Content/media/ProductImg/original/mynd3tua-iphone-16-pro-128gb-black-titanium-638617380864252207.jpg?width=785" alt="Product 1">
            <h2>Phone 16 Pro 128 GB</h2>
            <p>Smartphone Black Titanium</p>
            <h2>$ 999</h2>
            <button>Add To Cart</button>
        </div>
        <div class="product-card">
            <img width="50px" height="50px" src="https://assets.mmsrg.com/isr/166325/c1/-/ASSET_MMS_133874323?x=536&y=402&format=jpg&quality=80&sp=yes&strip=yes&trim&ex=536&ey=402&align=center&resizesource&unsharp=1.5x1+0.7+0.02&cox=0&coy=0&cdx=536&cdy=402" alt="Product 2">
            <h2>APPLE MacBook Pro 14</h2>
            <p>M3 10GPU 8GB 1TB Space Gray</p>
            <h2>$ 1899</h2>
            <button>Add To Cart</button>
        </div>
        <div class="product-card">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/ipad-2022-hero-blue-wifi-select_FMT_WHH?wid=940&hei=1112&fmt=png-alpha&.v=1664387252309" alt="Product 3">
            <h2> iPad 10th Generation 10.9  </h2>
            <p>64 GB Wifi Tablet Blue</p>
            <h2>$ 499</h2>
            <button>Add To Cart</button>
        </div>
        <div class="product-card">
            <img src="https://assets.mmsrg.com/isr/166325/c1/-/ASSET_MMS_120875347?x=536&y=402&format=jpg&quality=80&sp=yes&strip=yes&trim&ex=536&ey=402&align=center&resizesource&unsharp=1.5x1+0.7+0.02&cox=0&coy=0&cdx=536&cdy=402" alt="Product 3">
            <h2>AirPods (2nd generation)</h2>
            <p>Bluetooth in-ear Headphones</p>
            <h2>$ 249</h2>
            <button>Add To Cart</button>
        </div>
        <div class="product-card">
            <img src="https://assets.mmsrg.com/isr/166325/c1/-/ASSET_MMS_144926906?x=536&y=402&format=jpg&quality=80&sp=yes&strip=yes&trim&ex=536&ey=402&align=center&resizesource&unsharp=1.5x1+0.7+0.02&cox=0&coy=0&cdx=536&cdy=402" alt="Product 3">
            <h2>APPLE Watch Series 10</h2>
            <p> Jet Black Aluminium Case</p>
            <h2>$ 399</h2>
            <button>Add To Cart</button>
        </div>
    </div>
</body>
</html>
